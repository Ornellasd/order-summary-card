<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="header-image" src="images/illustration-hero.svg" alt="Header Logo"/>
      <div class="content">
        <span class="card-title">Order Summary</span>
        <p class="card-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-details">
          <div class="card-pricing">
            <img src="images/icon-music.svg" alt="Music Symbol Icon" />
            <div class="card-plan">
              <span>Annual Plan</span>
              <span class="card-price">$59.99/year</span>
            </div>
          </div>
          <div class="card-change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card-controls">
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ornellasd">David Ornellas</a>.
  </div>
</body>
</html>
